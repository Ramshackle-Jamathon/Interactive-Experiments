<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="bundle.css" type="text/css" rel="stylesheet" />
    <title>Lorn Landscape</title>
  </head>

  <body>

    <div id="container">
      <div messages id="js_messages">
        <h1 class="title">Lorn Landscape</h1>
        <div class="controls">
          <p>WASD: Movement</p>
          <p>Q/E: Roll</p>
          <p>Z: Accelerate</p>
          <p>X: Decelerate</p>
          <p>G: Toggle Camera Freeze</p>
        </div><!-- .controls -->
        <div class="song">
          <h2>Music: Hair By Debbie - Lorn<h2>
        </div><!-- .song -->
        <a class="btn" id="js_close">Close</a>
      </div><!-- [messages] -->
    </div><!-- #container  -->

    <script src="bundle.js"></script>
  </body>
</html>
